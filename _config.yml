# ==========================================
# 插件 (GitHub Pages 原生支持)
# ==========================================
plugins:
  - jekyll-seo-tag
  - jekyll-feed

# 排除不需要构建的文件
exclude:
  # - Gemfile
  # - Gemfile.lock
  - node_modules
  - README.md