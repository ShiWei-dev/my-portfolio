#   PhD Student/Candidate at [University Name].
# title: "主页姓名 | 全栈开发者 & UI设计师"

baseurl: "/my-portfolio" # 如果是自定义域名，留空；如果是 username.github.io/repo-name，填 "/repo-name"
url: "https://shiwei-dev.github.io" # 您的最终域名

# ==========================================
# 构建设置 (Build Settings)
# ==========================================
markdown: kramdown
theme: null # 我们手动编写样式，不使用预设主题
permalink: /blog/:year/:month/:day/:title/

# ==========================================
# 自定义变量 (用于模板调用)
# ==========================================
# author:
