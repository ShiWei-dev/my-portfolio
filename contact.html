---
layout: default
title: Contact
permalink: /contact.html
---
<section class="container" style="max-width: 600px; padding-top: 4rem;">
    <h1 style="margin-bottom: 1.5rem; color: var(--text-main);">Get in Touch</h1>
    <p style="color: var(--text-muted); margin-bottom: 2rem;">
        Open to research collaborations and academic discussions.
    </p>
    <form style="display: grid; gap: 1.5rem;">
        <div>
            <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Name</label>
            <input type="text" style="width: 100%; padding: 0.8rem; border: 1px solid var(--border); border-radius: 6px; background: var(--bg-secondary);">
        </div>
        <div>
            <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Email</label>
            <input type="email" style="width: 100%; padding: 0.8rem; border: 1px solid var(--border); border-radius: 6px; background: var(--bg-secondary);">
        </div>
        <div>
            <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Message</label>
            <textarea rows="5" style="width: 100%; padding: 0.8rem; border: 1px solid var(--border); border-radius: 6px; background: var(--bg-secondary);"></textarea>
        </div>
        <button type="button" class="btn btn-primary">Send Message</button>
    </form>
</section>
