---
layout: default
title: 联系我
---

<section style="max-width: 600px; margin: 0 auto;">
    <h1 style="margin-bottom: 1rem;">联系我</h1>
    <p style="color: var(--text-secondary); margin-bottom: 2rem;">
        无论是有项目合作意向，还是单纯想聊聊技术，都欢迎给我留言。我会尽量在 24 小时内回复。
    </p>

    <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST" style="display: flex; flex-direction: column; gap: 1.5rem;">
        
        <div style="display: flex; flex-direction: column; gap: 0.5rem;">
            <label for="name" style="font-weight: bold;">姓名</label>
            <input type="text" id="name" name="name" required 
                   style="padding: 0.8rem; background: var(--bg-secondary); border: 1px solid var(--border-color); color: var(--text-primary); border-radius: 4px;">
        </div>

        <div style="display: flex; flex-direction: column; gap: 0.5rem;">
            <label for="email" style="font-weight: bold;">邮箱</label>
            <input type="email" id="email" name="email" required 
                   style="padding: 0.8rem; background: var(--bg-secondary); border: 1px solid var(--border-color); color: var(--text-primary); border-radius: 4px;">
        </div>

        <div style="display: flex; flex-direction: column; gap: 0.5rem;">
            <label for="message" style="font-weight: bold;">留言内容</label>
            <textarea id="message" name="message" rows="5" required 
                      style="padding: 0.8rem; background: var(--bg-secondary); border: 1px solid var(--border-color); color: var(--text-primary); border-radius: 4px; font-family: inherit;"></textarea>
        </div>

        <button type="submit" class="cta-button" style="cursor: pointer; align-self: flex-start;">发送消息</button>
    </form>
</section>
